group 'grouping-features'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    compile name: 'jCommonUtils'
    compile name: 'jMachineLearning'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
